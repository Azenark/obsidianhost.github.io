<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ObsidianHost - Minecraft Server Hosting</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #ffffff;
      text-align: center;
    }

    /* ðŸŸª Floating Square Banner */
    .banner-animation {
      position: relative;
      width: 100%;
      height: 150px;
      overflow: hidden;
      background: linear-gradient(to bottom, #1a1a1a, #0e0e0e);
      z-index: 1;
    }

    .square {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0;
      animation: floatSquares 20s linear infinite;
    }

    .square.purple {
      background-color: #9b59b6;
    }

    .square.black {
      background-color: #000000;
    }

    @keyframes floatSquares {
      0% {
        transform: translateY(150px) translateX(0) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 0.25;
      }
      60% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-200px) translateX(60px) rotate(360deg);
        opacity: 0;
      }
    }

    .square:nth-child(1) { left: 5%; animation-delay: 0s; animation-duration: 25s; }
    .square:nth-child(2) { left: 12%; animation-delay: 3s; animation-duration: 23s; }
    .square:nth-child(3) { left: 18%; animation-delay: 5s; animation-duration: 27s; }
    .square:nth-child(4) { left: 25%; animation-delay: 1s; animation-duration: 22s; }
    .square:nth-child(5) { left: 30%; animation-delay: 4s; animation-duration: 26s; }
    .square:nth-child(6) { left: 38%; animation-delay: 2s; animation-duration: 24s; }
    .square:nth-child(7) { left: 45%; animation-delay: 6s; animation-duration: 28s; }
    .square:nth-child(8) { left: 52%; animation-delay: 1s; animation-duration: 29s; }
    .square:nth-child(9) { left: 58%; animation-delay: 3s; animation-duration: 21s; }
    .square:nth-child(10){ left: 63%; animation-delay: 5s; animation-duration: 25s; }
    .square:nth-child(11){ left: 68%; animation-delay: 2s; animation-duration: 27s; }
    .square:nth-child(12){ left: 74%; animation-delay: 6s; animation-duration: 23s; }
    .square:nth-child(13){ left: 80%; animation-delay: 0.5s; animation-duration: 24s; }
    .square:nth-child(14){ left: 88%; animation-delay: 3s; animation-duration: 26s; }
    .square:nth-child(15){ left: 94%; animation-delay: 2.5s; animation-duration: 22s; }

    /* Header & Logo */
    .logo-bar {
      background: #1b1b1b;
      padding: 2em 1em;
      z-index: 2;
    }

    .logo-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      padding: 2em;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      margin-bottom: 3em;
    }

    .plan {
      background: #2c2c2c;
      border-radius: 8px;
      padding: 1em 2em;
      width: 220px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #9b59b6;
    }

    .contact, .giveaway {
      margin: 3em auto;
      max-width: 600px;
    }

    a {
      color: #9b59b6;
    }

    footer {
      margin-top: 4em;
      padding: 1em;
      background: #1b1b1b;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- ðŸŸª Animated Banner with More Squares -->
  <div class="banner-animation">
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
    <div class="square black"></div>
    <div class="square purple"></div>
  </div>

  <header class="logo-bar">
    <div class="logo-center">
      <img src="assets/obsidianhost_logo_transparent.png" alt="ObsidianHost Logo" height="80">
      <h1>ObsidianHost</h1>
    </div>
  </header>

  <!-- (Keep your main content, plans, giveaway, etc. below here) -->

</body>
</html>
